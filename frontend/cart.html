<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Lumina Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html" class="logo">Lumina</a>
        <div class="nav-links">
            <a href="index.html">Shop</a>
            <a href="cart.html" class="active">Cart <span id="cart-count">(0)</span></a>
        </div>
    </nav>

    <div class="container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items injected here -->
        </div>

        <div id="cart-summary" style="display: none;">
            <div class="cart-total">
                Total: $<span id="total-price">0.00</span>
            </div>
            <div style="text-align: right; margin-top: 1rem;">
                <button class="btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>

        <div id="empty-cart-msg" class="loading" style="display: none;">
            Your cart is empty. <a href="index.html" style="color: var(--accent-color);">Go shopping</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
