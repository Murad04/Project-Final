<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html" class="logo">Lumina</a>
        <div class="nav-links">
            <a href="index.html" class="active">Shop</a>
            <a href="cart.html">Cart <span id="cart-count">(0)</span></a>
        </div>
    </nav>

    <div class="container">
        <header style="text-align: center; margin: 4rem 0;">
            <h1
                style="font-size: 3rem; margin-bottom: 1rem; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                Future of Shopping
            </h1>
            <p style="color: var(--text-secondary); font-size: 1.2rem;">Curated tech for the modern creator.</p>
        </header>

        <section id="recommendations-section" style="display: none;">
            <h2>Recommended for You</h2>
            <div id="recommendations-grid" class="product-grid">
                <!-- Recommendations injected here -->
            </div>
        </section>

        <h2>All Products</h2>
        <div id="product-grid" class="product-grid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
